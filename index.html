        /* CSS RESET & CUSTOM PROPERTIES */
        :root {
            --primary-color: #f7a61d;
            --accent-color: #e53935;
            --text-color: #ffffff;
            --font-family: 'Arial', sans-serif;
            
            /* Sizing and positioning variables */
            --stage-padding-top: 5vh;
            --header-font-size-mobile: 5vw;
            --wheel-area-size-mobile: 90vw;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
            font-family: var(--font-family);
            background: #2c0a4d url('assets/bg.png') no-repeat center center fixed;
            background-size: cover;

        }
        
        /* CONTAINER & BACKGROUND */
        #container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        #header-text {
            position: absolute;
            z-index: 999;
            background-image: url('assets/header.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            animation: fadeIn 1s ease-in-out;
            pointer-events: none;
        }

        .rain-item {
            position: absolute;
            width: 20px; 
            height: 20px;
            background-size: cover;
            pointer-events: none; 
            opacity: 0; 
            animation: rainDrop 3s forwards ease-out; 
            z-index: 9999;
        }
        

        /* WHEEL & SPIN AREA - ALWAYS CENTERED */
        #wheel-area {
            position: relative;
            top: -80px;
            left: auto;
            transform: none;
            width: var(--wheel-area-size-mobile);
            height: var(--wheel-area-size-mobile);
            max-width: 500px;
            max-height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 5;
        }

        /* WHEEL FRAME */
        #wheel-frame {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 4;
            background-image: url('assets/wheel-frame.png');
        }

        /* WHEEL */
        #wheel {
            width: 100%;
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: transform 0s ease-out;
            will-change: transform;
            background-image: url('assets/wheel.png');
        }

        /* POINTER */
        #pointer {
            position: absolute;
            top: -5%;
            width: 20%;
            height: 20%;
            z-index: 20;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transform-origin: bottom center;
            /*animation: pointerIdle 1s infinite ease-in-out;*/
            background-image: url('assets/pointer.png');
        }

        #banners-section {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px; 
            padding: 50px 20px;
            box-sizing: border-box;
        }

        .banner {
            display: block;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .banner img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .banner.disabled {
            pointer-events: none; 
            opacity: 0.5;

        #popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

        #close-popup-btn {
            position: absolute;
            top: 5px;   
            right: 5px;
            width: 40px;
            height: 40px;
            background-size: contain;
            background-repeat: no-repeat;
            cursor: pointer;
            z-index: 10;
        }


        @keyframes rainDrop {
            0% {
                transform: translateY(-1000px) rotateZ(0deg); 
                opacity: 0;
            }
            10% {
                opacity: 1; 
            }
            100% {
                transform: translateY(100vh) rotateZ(720deg); 
                opacity: 0; 
            }
        }

        @keyframes pointerIdle {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-3%) rotate(2deg); }
        }

        .pointer-shake {
            animation: pointerShake 0.1s infinite alternate;
        }

        @keyframes pointerShake {
            0% { transform: rotate(-2deg); }
            100% { transform: rotate(2deg); }
        }

        /* SPIN BUTTON */
        #spin-button {
            position: absolute;
            width: 25%;
            height: 25%;

            background-size: contain;
            background-repeat: no-repeat;

        @keyframes pulse {

            const source = audioContext.createBufferSource();

        async function spinWheel() {

            const baseRotation = (360 - (targetSegment * degreesPerSegment));
            

            //Center of the segment

            const offsetAngle = degreesPerSegment / 2;

            //Ofsset to avoid stopping in the borderlines
            const minOffset = 1;

            //Rotation calculation
            const extraSpins = 5 * 360;
            //const segmentOffset = Math.random() * (degreesPerSegment - 10) + 5;
            const totalDegrees = extraSpins + baseRotation - randomOffset;
            
            wheel.style.transition = `transform ${spinDuration / 1000}s cubic-bezier(0.25, 0.1, 0.25, 1)`;
            wheel.style.transform = `rotate(${totalDegrees}deg)`;

            const wheelObserver = new MutationObserver(() => {
                const style = window.getComputedStyle(wheel);
                const transform = style.getPropertyValue('transform');
                const matrix = new DOMMatrix(transform);
                const currentRotation = Math.round(Math.atan2(matrix.b, matrix.a) * (180 / Math.PI));
                const normalizedRotation = (360 + currentRotation) % 360;
                
                const segmentIndex = Math.floor(normalizedRotation / degreesPerSegment);
                if (segmentIndex !== lastSegmentIndex) {
                    playAudio('tick');
                    lastSegmentIndex = segmentIndex;
                }
            });

            wheelObserver.observe(wheel, { attributes: true, attributeFilter: ['style'] });
            
            setTimeout(() => {

                isSpinning = false;
                showResult(targetSegment);
                
                const finalRotation = totalDegrees % 360;
                wheel.style.transition = 'none';
                wheel.style.transform = `rotate(${finalRotation}deg)`;
                spinButton.style.animation = 'pulse 1s infinite';
            }, spinDuration + 100);
